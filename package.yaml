version:             0.1.0.0
github:              "gabrielleeg1/lisy"
license:             BSD3
author:              "Gabrielle"
maintainer:          "gabrielle1guim@gmail.com"
copyright:           "Copyright (c) 2022 Gabrielle Guimar√£es de Oliveira"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            programming-language

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/gabrielleeg1/lisy#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  lisy-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lisy

tests:
  lisy-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lisy
